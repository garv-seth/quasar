<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA続 - Offline</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#7B2FFF">
    <link rel="icon" href="/icon-192.png">
    <style>
        :root {
            --primary-color: #7B2FFF;
            --background-color: #1E1E2E;
            --card-color: #2A2A3C;
            --text-color: #FFFFFF;
            --secondary-text: #CCCCDD;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: var(--card-color);
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: var(--secondary-text);
            line-height: 1.6;
        }
        
        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }
        
        .button:hover {
            background-color: #6020CC;
        }
        
        .quantum-wave {
            position: relative;
            width: 100%;
            height: 60px;
            margin: 2rem 0;
        }
        
        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(123, 47, 255, 0) 0%, 
                rgba(123, 47, 255, 0.3) 50%, 
                rgba(123, 47, 255, 0) 100%);
            animation: wave 3s infinite cubic-bezier(0.42, 0, 0.58, 1);
            opacity: 0;
        }
        
        .wave:nth-child(1) {
            animation-delay: 0s;
        }
        
        .wave:nth-child(2) {
            animation-delay: 1s;
        }
        
        .wave:nth-child(3) {
            animation-delay: 2s;
        }
        
        @keyframes wave {
            0% {
                transform: translateY(30px) scaleY(0.1);
                opacity: 0;
            }
            
            30% {
                transform: translateY(15px) scaleY(0.3);
                opacity: 0.3;
            }
            
            60% {
                transform: translateY(0px) scaleY(0.5);
                opacity: 0.6;
            }
            
            90% {
                transform: translateY(-15px) scaleY(0.3);
                opacity: 0.3;
            }
            
            100% {
                transform: translateY(-30px) scaleY(0.1);
                opacity: 0;
            }
        }
        
        .tasks-container {
            margin-top: 2rem;
            background-color: rgba(30, 30, 46, 0.7);
            border-radius: 0.5rem;
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }
        
        .task-item {
            padding: 0.5rem;
            border-bottom: 1px solid rgba(123, 47, 255, 0.2);
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icon-192.png" alt="QA続 Logo" class="logo">
        <h1>QA続: Quantum-Accelerated AI Agent</h1>
        
        <div class="quantum-wave">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        
        <p>You are currently offline. The QA続 app requires an internet connection to access quantum computing resources.</p>
        <p>Any tasks you've created while offline will be processed once you're back online.</p>
        
        <div id="offline-tasks-container" class="tasks-container">
            <div id="offline-tasks">
                <!-- Offline tasks will be inserted here by JavaScript -->
                <div class="task-item">Checking for offline tasks...</div>
            </div>
        </div>
        
        <div style="margin-top: 2rem;">
            <a href="/" class="button">Try Again</a>
            <button id="sync-button" class="button">Sync Tasks</button>
        </div>
    </div>
    
    <script>
        // Check if the application has offline tasks stored
        document.addEventListener('DOMContentLoaded', function() {
            if ('indexedDB' in window) {
                checkOfflineTasks();
            } else {
                document.getElementById('offline-tasks').innerHTML = 
                    '<div class="task-item">IndexedDB not supported by your browser.</div>';
            }
            
            document.getElementById('sync-button').addEventListener('click', function() {
                if (navigator.onLine) {
                    if ('serviceWorker' in navigator && 'SyncManager' in window) {
                        navigator.serviceWorker.ready.then(function(registration) {
                            registration.sync.register('sync-quantum-tasks')
                                .then(() => {
                                    alert('Synchronization requested. Your tasks will be processed.');
                                    setTimeout(checkOfflineTasks, 1000);
                                })
                                .catch(error => {
                                    console.error('Sync registration failed:', error);
                                    alert('Synchronization failed. Please try again later.');
                                });
                        });
                    } else {
                        alert('Background sync is not supported by your browser.');
                    }
                } else {
                    alert('You are still offline. Please connect to the internet and try again.');
                }
            });
        });
        
        function checkOfflineTasks() {
            const request = indexedDB.open('QUASAR_QA3_DB', 1);
            
            request.onerror = function(event) {
                console.error('Database error:', event.target.error);
                document.getElementById('offline-tasks').innerHTML = 
                    '<div class="task-item">Could not access offline tasks database.</div>';
            };
            
            request.onupgradeneeded = function(event) {
                const db = event.target.result;
                if (!db.objectStoreNames.contains('offlineRequests')) {
                    db.createObjectStore('offlineRequests', { keyPath: 'timestamp' });
                }
                if (!db.objectStoreNames.contains('quantumTasks')) {
                    db.createObjectStore('quantumTasks', { keyPath: 'id' });
                }
            };
            
            request.onsuccess = function(event) {
                const db = event.target.result;
                const tx = db.transaction(['offlineRequests'], 'readonly');
                const store = tx.objectStore('offlineRequests');
                const getAllRequest = store.getAll();
                
                getAllRequest.onsuccess = function() {
                    const tasks = getAllRequest.result;
                    const tasksContainer = document.getElementById('offline-tasks');
                    
                    if (tasks.length === 0) {
                        tasksContainer.innerHTML = 
                            '<div class="task-item">No pending tasks found.</div>';
                    } else {
                        tasksContainer.innerHTML = '';
                        tasks.forEach(function(task) {
                            const taskElement = document.createElement('div');
                            taskElement.className = 'task-item';
                            const taskType = getTaskTypeFromUrl(task.url);
                            const timestamp = new Date(task.timestamp).toLocaleString();
                            taskElement.textContent = `${taskType} - ${timestamp}`;
                            tasksContainer.appendChild(taskElement);
                        });
                    }
                };
                
                getAllRequest.onerror = function(event) {
                    console.error('Error getting tasks:', event.target.error);
                    document.getElementById('offline-tasks').innerHTML = 
                        '<div class="task-item">Error retrieving tasks.</div>';
                };
            };
        }
        
        function getTaskTypeFromUrl(url) {
            if (url.includes('/api/search')) {
                return 'Quantum Search';
            } else if (url.includes('/api/factorize')) {
                return 'Quantum Factorization';
            } else if (url.includes('/api/optimize')) {
                return 'Quantum Optimization';
            } else {
                return 'Unknown Task';
            }
        }
        
        // Check connection status changes
        window.addEventListener('online', function() {
            alert('You are back online! Your tasks will be synchronized automatically.');
            setTimeout(function() {
                window.location.href = '/';
            }, 2000);
        });
    </script>
</body>
</html>
